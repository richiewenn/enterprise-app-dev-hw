<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Stock</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<ul>
    <li><a th:href="@{/hello}">Home</a></li>
    <li><a th:href="@{/stock}">Stock</a></li>
    <li><a th:href="@{/goods}">Goods</a></li>
    <li><a th:href="@{/sales}">Sales</a></li>
</ul>
<h1>Goods</h1>
<h2>Avalilable goods</h2>
<table>
    <tr th:each="stock : ${goodsStock}">
        <td th:text="${stock.goods.name}" colspan="2"></td>
        <td th:text="${stock.stock}" colspan="2"></td>
    </tr>
</table>
<div sec:authorize="hasRole('SALES')">
    <h2>Buy product</h2>
    <form th:action="@{/buy-product}" method="post">
        <div><label> Name : <input type="text" name="name"/> </label></div>
        <div><label> Amount : <input type="text" name="amount"/> </label></div>
        <div><input type="submit" value="Buy"/></div>
    </form>
</div>
<div sec:authorize="hasRole('MANAGEMENT')">
    <h2>Add product</h2>
    <form th:action="@{/add-product}" method="post">
        <div><label> Name : <input type="text" name="name"/> </label></div>
        <div><label> Material : <input type="text" name="materialName"/> </label></div>
        <div><label> Mat Amount : <input type="text" name="materialAmount"/> </label></div>
        <div><input type="submit" value="Add"/></div>
    </form>
</div>
</body>
</html>
